{% extends 'pneumonia_err.html' %}
{% block content %}

</style>
    <div class="row"  style="margin-bottom: 477px;">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if pred == 0 %}
                <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="container">
                        <div class="row g-5">
                            <div class="col-lg-5" style="min-height: 500px;">
                                <div class="position-relative h-100">
                                    <img class="position-absolute w-100 h-100 rounded wow zoomIn img-fluid" data-wow-delay="0.9s" src="/static/img/nonhealthy.jpg" style="object-fit: cover;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-body alert alert-danger"><center>This X-Ray is predicted to have Pneumonia, Please Consult Doctor.</center></div>
            {% else %}
            <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
                <div class="container">
                    <div class="row g-5">
                        <div class="col-lg-5" style="min-height: 500px;">
                            <div class="position-relative h-100">
                                <img class="position-absolute w-100 h-100 rounded wow zoomIn img-fluid" data-wow-delay="0.9s" src="/static/img/healthy.jpg" style="object-fit: cover; width: 100%;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
                        
            <div class="card card-body alert alert-success" style="display: block;"><center>Great! Your X-RAY LOOKS GOOD.</center></div>    
            {% endif %}
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"><a href="{{ url_for('home') }}" class="btn btn-block btn-primary">Back to Home</a></div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
